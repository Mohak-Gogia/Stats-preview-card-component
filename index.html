<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card">
        <div class="card-description">
          <h1>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stats-box">
              <div class="stats-number">10k+</div>
              <div class="stats-text">companies</div>
            </div>
            <div class="stats-box">
              <div class="stats-number">314</div>
              <div class="stats-text">templates</div>
            </div>
            <div class="stats-box">
              <div class="stats-number">12M+</div>
              <div class="stats-text">queries</div>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img src="./images/image-header-desktop.jpg" class="header-image">
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mohak-Gogia" target="_blank">Mohak Gogia</a>.
    </p>
  </footer>
</body>
</html>
